<script>

var player = new DigitalFrontierAS.Player();

player.onEnded = function () {
	var image = document.getElementById("image");
	image.src = "TROPICAL-GIF-creditzNY.gif";
	playing = false;
};

function playSong() {
	player.play();
}

function pauseSong() {
	player.pause();
}

function resumeSong() {
	player.resume();
}

function stopSong() {
	player.stop();
}

function init() {
	try {
		var request = new XMLHttpRequest();
		request.open('GET', "music/Side A.json", true);
		request.onload = function () {
			var song = JSON.parse(request.responseText);
			player.load(song, "music/");
			var image = document.getElementById("image");
			image.src = "TCH-COLOUR.gif";
			ready = true;
		}
		request.send();
	}
	catch (e) {}
}

var ready = false;
var playing = false;

function imageClicked() {
	if (!ready) return;
	
	var image = document.getElementById("image");
	if (playing) {
		image.src = "TROPICAL-GIF-creditzNY.gif";
		player.stop();
		playing = false;
	} else {
		image.src = "TCH-COLOUR.gif";
		player.play();
		playing = true;
	}
}
